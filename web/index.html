<html>
  <head>
    <title>kolombo</title>
    <script type="application/javascript" src="/client.js"></script>
    <link rel="stylesheet" href="/css/spectre.min.css" />
    <link rel="stylesheet" href="/css/spectre-exp.min.css" />
    <link rel="stylesheet" href="/css/spectre-icons.min.css" />
    <link
      rel="icon"
      media="(prefers-color-scheme:light)"
      href="/noun-dove.png"
      type="image/png"
    />
    <link
      rel="icon"
      media="(prefers-color-scheme:dark)"
      href="/noun-dove-inverse.png"
      type="image/png"
    />
    <style type="text/css">
      img.hide {
        display: none;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: black;
          color: #ccc;
        }
        img#logo {
          display: none;
        }
        img#dark-mode-logo {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div align="center">
      <div style="margin: 2em">
        <img
          id="logo"
          src="/noun-dove.svg"
          width="200"
          height="200"
          alt="kolombo"
        />
        <img
          class="hide"
          id="dark-mode-logo"
          src="/noun-dove-inverse.svg"
          width="200"
          height="200"
          alt="kolombo"
        />
      </div>
      <div style="margin: 2em">
        <div id="feedback" class="toast d-hide"></div>
      </div>
      <div style="margin: 2em">
        <button class="btn loading" disabled id="toggle-subscription">
          <i class="icon icon-cross"></i> Unsubscribe
        </button>
      </div>
    </div>
    <div style="position: absolute; bottom: 1.5em; right: 1.5em">
      <a
        class="btn btn-link"
        href="https://github.com/jarofghosts/kolombo"
        target="_blank"
        ><img src="/GitHub-Mark-32px.png" alt="GitHub"
      /></a>
    </div>
  </body>
</html>
